<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/choco-bubble" rel="stylesheet">
                
                
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>
    WELCOME TO THE 
  </h1>
    <div id="startForms_container">
      <div class="Fcontain">
    <form id="create-visitor-form">
      <h2>I want to join!</h2>
      <div class="mb-3">
        <label for="user_full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="user_full_name" id="user_full_name" aria-describedby="emailHelp" placeholder="English letters, a space between the first and the last name" required>
      </div>
      <div class="mb-3">
        <label for="user_password" class="form-label">Password</label>
        <input type="password" class="form-control" name="user_password" id="user_password"  placeholder="Only digits, at least 6" required>
      </div>  
      <div class="mb-3">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br /><br />
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
  <div class="Fcontain">
    <form id="exists-visitor-form">
      <h2>I'm already in!</h2>
      <div class="mb-3">
        <label for="Euser_full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="Euser_full_name" id="Euser_full_name" aria-describedby="emailHelp"  required>
      </div>
      <div class="mb-3">
        <label for="Euser_password" class="form-label">Password</label>
        <input type="password" class="form-control" name="Euser_password" id="Euser_password"  required>
      </div>  
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    </div>
  </div>
 
  
    <script src="./signup.js"></script>
  </body>
</html>
