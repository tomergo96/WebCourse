<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/choco-bubble" rel="stylesheet">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="zooPage-organization">
    <form class="animalSearch-container">
    <h2>Filter Box</h2>
    <div>
    <label for="animalSearchInput">Search animal</label>
    <input id="animalSearchInput" class="form-control">
    </div>
    <div>
    <label for="weightMin">Min weight (KG)</label>
    <input type="number" id="weightMin" name="weightMin" class="form-control" min="0" class="numbersFont">
    </div>
    <div>
    <label for="weightMax">Max weight (KG)</label>  
    <input type="number" id="weightMax" name="weightMax" class="form-control" min="0" class="numbersFont">
  </div>
   <div>
    <label for="heightMin">Min height (CM)</label> 
    <input type="number" id="heightMin" name="heightMin" class="form-control" min="0" class="numbersFont">
  </div>
  <div>
    <label for="heightMax">Max height (CM)</label> 
    <input type="number" id="heightMax" name="heightMax" class="form-control" min="0" class="numbersFont">
  </div>
  <div>
    <label for="habitat">Area</label>
    <select id="habitat" name="habitat" class="form-control">
      <option value="all areas">all areas</option>
      <option value="sea">sea</option>
      <option value="land">land</option>
    </select>
  </div>
  <div>
    <label for="animal-color">Color</label>
    <select id="animal-color" name="animal-color" class="form-control">
      <option value="all colors">all colors </option>
      <option value="brown">brown</option>
      <option value="grey">grey</option>
      <option value="orange">orange</option>
      <option value="white">white</option>
      <option value="black">black</option>
      <option value="green">green</option>
    </select>
    
  </div>
  
  </form>
    <div id="animal-cards"></div>
  </div>

    <script src="zoo.js"></script>
  </body>
</html>
