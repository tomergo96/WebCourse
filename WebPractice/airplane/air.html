<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 99vh;
        display: flex;
        align-items: flex-end;
        background: linear-gradient(45deg, #3b6052, #5cb3ff);
      }
      img[src="./airplane.png"] {
        position: absolute;
        bottom: 20px;
        left: 0;
        transition: all 0s;
      }
    </style>
    <script src="./air.js"></script>
  </head>
  <body>
    <img src="./airplane.png" style="width: 120px" alt="airplane"  id="airPlane"/>
    <button id="start-fly">Start Fly</button>
    <button id="reset">Reset</button>
    <script>
        const flyButton = document.getElementById("start-fly");
        flyButton.addEventListener("click",()=>{
        const airPlanrImg = document.getElementById("airPlane")
        airPlanrImg.style.bottom ="80%";
        airPlanrImg.style.left="90%"; 
      })
      
      const resetButton = document.getElementById ("reset");
       resetButton.addEventListener("click" , ()=>{
        const airPlanrImg = document.getElementById("airPlane")
        airPlanrImg.style.bottom = "20px";
        airPlanrImg.style.left="0";
       })



      

    
    </script>
  </body>
</html>
